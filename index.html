<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>가은GO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Gothic+Coding:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id='title'>가은 GO</h1>
    <div class="container">
            <div class="col d-flex flex-column align-items-center">
                <button id="hi" class="btn">안 녕</button>
                <button id="shit" class="btn">쉿</button>
                <button id="sitDown" class="btn">자리에 앉아</button>
            </div>
            
    </div>
    <p class = "footer">copyright@지훈</p>


    <script>
        document.getElementById('hi').addEventListener('click', function () {
            var audioUrl = 'mp3/안녕.mp3';

            var audioPlayer = new Audio(audioUrl);
            audioPlayer.play();
        });
        document.getElementById('shit').addEventListener('click', function () {
            var audioUrl = 'mp3/쉿.mp3';

            var audioPlayer = new Audio(audioUrl);
            audioPlayer.play();
        });
        document.getElementById('sitDown').addEventListener('click', function () {
            var audioUrl = 'mp3/자리에앉아.mp3';

            var audioPlayer = new Audio(audioUrl);
            audioPlayer.play();
        });
        document.addEventListener("DOMContentLoaded", function() {
            var buttons = document.querySelectorAll(".btn")
            buttons.forEach(button => {
                
                button.addEventListener("click", function() {
                    this.classList.toggle("clicked")
                    
                });
            })
        })
    </script>
</body>

</html>
